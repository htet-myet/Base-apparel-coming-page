<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="base">
        <div class="base-content">
          <div>
            <img src="./images/logo.svg" alt="logo" class="base-logo" />
            <img
              src="./images/hero-mobile.jpg"
              alt="hero-desktop"
              class="base-heroMobile"
            />
          </div>
          <div class="base-sentences">
            <h1 class="base-headline">
              <span class="base-colorChange">WE'RE</span> COMING SOON
            </h1>
            <p class="content">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <div class="base-form">
              <form action="" id="form">
                <input
                  type="email"
                  class="base-email"
                  id="email"
                  placeholder="Email Address"
                />

                <button>
                  <img src="./images/icon-arrow.svg" alt="" class="arrow" />
                </button>
                <span class="base-check"></span>
              </form>
            </div>
          </div>
        </div>

        <div class="base-img">
          <img
            src="./images/hero-desktop.jpg"
            alt="hero-desktop"
            class="base-hero"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
